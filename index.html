<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Pameran Seni | XII ANOMALI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap');

        body { 
            background-color: white; 
            color: #1a1a1a;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Shadow halus agar teks putih tetap terbaca di background terang */
        .white-text-shadow {
            text-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Transisi halus untuk filter blur */
        #header-bg {
            will-change: transform, filter;
            transition: filter 0.1s ease-out;
        }

        /* Animasi masuk saat halaman dimuat */
        .fade-up {
            animation: fadeUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi floating untuk indikator scroll */
        @keyframes scroll-bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }

        .scroll-indicator {
            animation: scroll-bounce 2s infinite;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Efek modal glassmorphism */
        .modal { 
            transition: all 0.3s ease; 
            backdrop-filter: blur(20px); 
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        body.modal-active { overflow: hidden; }

        /* Scrollbar minimalis abu-abu */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
</head>
<body>

    <div id="header-container" class="relative h-screen w-full overflow-hidden bg-white">
        <img id="header-bg" src="img/boston-public-library-l-dWFbRTMoM-unsplash.jpg" 
             class="fixed top-0 left-0 w-full h-full object-cover z-0" alt="Header Background">
        
        <div id="header-content" class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6 text-white white-text-shadow">
            <p class="fade-up text-sm md:text-base tracking-[0.4em] uppercase mb-4 font-bold">
                Ujian Praktek Seni Rupa
            </p>
            
            <div class="fade-up" style="animation-delay: 0.2s;">
                <img id="header-text" src="img/text.png" alt="ANOMALI" class="max-w-[75vw] md:max-w-2xl drop-shadow-2xl brightness-0 invert">
            </div>
            
            <div class="fade-up mt-8" style="animation-delay: 0.4s;">
                <h1 class="text-2xl md:text-4xl font-serif italic mb-2">Pameran Karya Seni</h1>
                <div class="h-[2px] w-16 bg-white mx-auto my-4"></div>
                <p class="text-xl md:text-2xl font-light tracking-[0.3em]">XII - <span class="font-bold">ANOMALI</span></p>
            </div>

            <div id="scroll-hint" class="absolute bottom-12 flex flex-col items-center opacity-80 scroll-indicator">
                <span class="text-[10px] tracking-[0.5em] uppercase font-bold mb-2">Scroll Down</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
                </svg>
            </div>
        </div>
    </div>

    <main class="relative z-20 bg-white">
        <div class="h-[15vh] bg-gradient-to-b from-transparent to-white"></div>
        
        <div class="max-w-6xl mx-auto px-6 pb-24">
            <div class="text-center mb-16">
                <p class="text-gray-400 tracking-widest uppercase text-xs mb-2">Mempersembahkan</p>
                <div class="h-[1px] bg-gray-100 w-full mt-4"></div>
            </div>
            
            <div id="art-gallery" class="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
                </div>
        </div>
    </main>

    <div id="modal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-[100] p-4">
        <div class="absolute inset-0 cursor-pointer" onclick="closeModal()"></div>
        
        <div class="relative bg-white text-gray-900 w-full max-w-5xl rounded-3xl shadow-2xl z-[110] overflow-hidden flex flex-col md:flex-row max-h-[90vh]">
            <div class="md:w-3/5 bg-gray-50 flex items-center justify-center p-6">
                <img id="modal-img" src="" class="max-w-full max-h-[45vh] md:max-h-[75vh] object-contain shadow-lg rounded-sm" alt="">
            </div>

            <div class="md:w-2/5 p-8 md:p-12 overflow-y-auto relative bg-white">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-400 hover:text-black transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <h2 id="modal-title" class="text-3xl font-serif font-bold mb-2"></h2>
                <p id="modal-artist" class="text-xl text-gray-500 italic mb-8"></p>
                
                <div class="space-y-3 text-sm text-gray-600 mb-8 border-y py-6 border-gray-100">
                    <p id="modal-year" class="flex justify-between"><span class="font-bold">Tahun:</span><span></span></p>
                    <p id="modal-size" class="flex justify-between"><span class="font-bold">Ukuran:</span><span></span></p>
                    <p id="modal-media" class="flex justify-between"><span class="font-bold">Media:</span><span></span></p>
                </div>
                
                <div class="prose">
                    <p id="modal-desc" class="text-gray-700 leading-relaxed text-justify"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- EFEK SCROLL & PARALLAX ---
        window.addEventListener('scroll', function() {
            const scrollValue = window.scrollY;
            const headerBg = document.getElementById('header-bg');
            const headerContent = document.getElementById('header-content');
            const scrollHint = document.getElementById('scroll-hint');
            const screenHeight = window.innerHeight;

            let progress = Math.min(scrollValue / (screenHeight * 0.75), 1);
            
            if (scrollValue <= screenHeight) {
                // Efek Blur & Perbesaran Gambar
                headerBg.style.filter = `blur(${progress * 35}px)`;
                headerBg.style.transform = `scale(${1 + progress * 0.08})`;
                
                // Animasi Teks & Panah Menghilang
                headerContent.style.opacity = 1 - (progress * 1.3);
                headerContent.style.transform = `translateY(${scrollValue * 0.2}px)`;
                
                // Sembunyikan panah scroll lebih cepat
                if(scrollValue > 100) {
                    scrollHint.style.display = "none";
                } else {
                    scrollHint.style.display = "flex";
                }
            }
        });

        // --- LOAD DATA DARI JSON ---
        async function loadGallery() {
            try {
                const response = await fetch('datakarya.json');
                if (!response.ok) throw new Error('Data tidak ditemukan');
                
                const allArtworks = await response.json();
                const gallery = document.getElementById('art-gallery');
                gallery.innerHTML = ''; 

                allArtworks.forEach((art, index) => {
                    const card = document.createElement('div');
                    card.className = "fade-up break-inside-avoid bg-white rounded-2xl overflow-hidden cursor-pointer group border border-gray-100 shadow-sm hover:shadow-2xl transition-all duration-500 mb-8";
                    card.style.animationDelay = `${(index % 3) * 0.15}s`;
                    
                    card.innerHTML = `
                        <div class="relative overflow-hidden bg-gray-50">
                            <img src="${art.img}" class="w-full h-auto group-hover:scale-105 transition-transform duration-700" alt="${art.title}">
                            <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-serif font-bold text-xl text-gray-900">${art.title}</h3>
                            <p class="text-gray-400 text-xs uppercase tracking-[0.2em] mt-2">${art.artist}</p>
                        </div>
                    `;

                    card.addEventListener('click', () => openModal(art));
                    gallery.appendChild(card);
                });
            } catch (error) {
                console.error("Gallery Error:", error);
            }
        }

        // --- FUNGSI MODAL ---
        function openModal(art) {
            document.getElementById('modal-title').innerText = art.title;
            document.getElementById('modal-artist').innerText = "Karya: " + art.artist;
            
            // Mengisi info teknis
            const infoRows = document.querySelectorAll('#modal-info span:last-child, .space-y-3 span:last-child');
            infoRows[0].innerText = art.year;
            infoRows[1].innerText = art.size + " cm";
            infoRows[2].innerText = art.media;
            
            document.getElementById('modal-desc').innerText = art.desc;
            document.getElementById('modal-img').src = art.img;

            const modal = document.getElementById('modal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // Tutup modal dengan tombol Escape
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });

        window.onload = loadGallery;
    </script>
</body>
</html>
